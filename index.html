<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js" defer></script>
    <script src="index.js" defer></script>
    <body>
       <div id="app">
        <div class="container">
                <div v-for="block in blockcontainer" 
                    v-bind:title="title" 
                    v-bind:paragraph="blockcontainer"></div>
        </div>
        <div class="input"> 
                <h3>title</h3>          
                <input type="text" v-model="title">
                <h3>paragraph</h3>
                <input type="text" v-model="newblock">
                <button v-on:click="blockcontainer.push(newblock)">Send</button> 
        </div>
       </div> 
    </body>
</html>
